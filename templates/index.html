<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>金融事件问答系统</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark text-white" id="sidebar-wrapper">
        <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom">
            <i class="fas fa-robot me-2"></i>金融事件<br>问答系统
        </div>
        <div class="list-group list-group-flush my-3">
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text active" id="btn-internal">
                <i class="fas fa-project-diagram me-2"></i>内推 (Internal)
            </a>
            <a href="#" class="list-group-item list-group-item-action bg-transparent second-text" id="btn-external">
                <i class="fas fa-chart-line me-2"></i>外推 (External)
            </a>
        </div>
        <div class="p-3 mt-auto">
            <small class="text-muted">当前模式: <span id="current-mode-text">内推</span></small>
        </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper" class="w-100 d-flex flex-column">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <div class="container-fluid">
                <button class="btn btn-primary" id="menu-toggle"><i class="fas fa-bars"></i></button>
                <h4 class="ms-3 mb-0" id="header-title">调用内推模型</h4>
            </div>
        </nav>

        <div class="container-fluid flex-grow-1 d-flex flex-column p-0" style="height: 0;"> <!-- height:0 to allow flex-grow to work properly with overflow -->
            <!-- Chat Area -->
            <div id="chat-box" class="flex-grow-1 p-4 overflow-auto bg-light">
                <!-- Messages will be appended here -->
                <div class="chat-message system-message mb-3">
                    <div class="card border-0 shadow-sm">
                        <div class="card-body py-2 px-3">
                            <i class="fas fa-robot text-primary me-2"></i>
                            您好！我是金融事件问答助手。请问有什么可以帮您？
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="p-3 bg-white border-top">
                <div class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="输入您要查询的问题... (例如: 贵州茅台2022年5月的独立董事是谁?)" aria-label="User input">
                    <button class="btn btn-primary" type="button" id="send-btn">
                        <i class="fas fa-paper-plane"></i> 发送
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
</div>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.bundle.min.js"></script>
<!-- jQuery (for simplicity) -->
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
